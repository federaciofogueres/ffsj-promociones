@if (loading) {
    <div class="h-100">
        <app-spinner
            [fullscreen]="true"
        ></app-spinner>
    </div>
  } @else {
    <div class="container mt-4 login-container">
  
      <div class="row banner">
        <h1>
          <img src="https://intranet.hogueras.es/wp-content/uploads/2016/12/logofede.png" class="img-fluid" alt="">
          <span style="color: #dd5a43 !important">Promociones APP</span>
        </h1>
        <h4 style="color: #478fca !important; text-align: center;">© Federació de Les Fogueres de Sant Joan</h4>
      </div>
  
      <div class="row">
        <h4 class="titulo-consultas" style="color: #478fca !important;">
          Acceso a administración
        </h4>
      </div>
      <div class="row my-3">
        <label for="username">Usuario</label>
        <input type="text" id="username" class="form-control" [formControl]="username" value="">
      </div>
      <div class="row mb-3">
        <label for="username">Contraseña</label>
        <input type="password" id="password" class="form-control" [formControl]="password" value="">
      </div>
      <div class="row submit-button mt-2">
        <button (click)="login()">Iniciar sesión</button>
      </div>
  
    </div>
  }
