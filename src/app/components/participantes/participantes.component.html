<div class="row d-flex justify-content-around no-gutters">
    @for (participante of participantes; track $index) {
        <div class="col-5 my-2 border border-danger rounded border-foc-rojo p-2" (click)="open(participante)">
            <span class="text-center">
                Entrada: {{participante.participacion}}
            </span>
        </div>
    }
</div>
